<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-Tesks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="tela"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        var site = document.getElementById("tela");
        var root = ReactDOM.createRoot(tela);
        function BodyTesks(){
            return (
                <>
                    <div id="blocoAgenda">
                        <div id="cabeca">
                            <div id="contador">
                                <strong>
                                    0
                                </strong>
                            </div>
                            <div id="titulo">
                                <strong>
                                    TESKS OF THE DAY
                                </strong>
                            </div>
                            <div id="addTesk">
                                <strong>
                                    +
                                </strong>
                            </div>
                        </div>
                        <div id="listaTesks">
                            <NewTesk tarefa="Projeto de programação"/>
                            <NewTesk tarefa="Homework"/>
                            <NewTesk tarefa="Comprar whey"/>
                        </div>    
                    </div>
                </>
            )
        }
        function NewTesk(propt) {
            return (
                <>
                    <div id="estruturaTesk">
                        <h1>{propt.tarefa}</h1>
                        Lição de Inglês
                    </div>
                </>
            )
        }
        function App(){
            return (
                <>
                    <BodyTesks />
                </>
            )
        }
        root.render(<App />);
    </script>
</body>
</html>
